<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/popularity_styles.css') }}">
  <title>Book Recommendation</title>
</head>
<body>

  <nav>
    <div class="logo">
      <a href="/">Book Recommender</a>
    </div>
    <a href="/popularity/">Popularity</a>
    <a href="/content/">Content</a>
    <a href="/collaborative/">Collaborative</a>
  </nav>

  <div class = "pop_heading">
    <h1>
        Popularity Based Recommendation
    </h1>
  </div>
<div class="book-container">
    {% for i in range(50) %}
        <div class="book-card">
            <img class="book-image" src="{{book_img[i]}}" alt="Book Cover">
            <div class="book-details">
              <h2>{{ book_title[i]|truncate(20) }}</h2>
              <p>Author: {{book_auth[i]}}</p>
              <p>Year: {{book_pub[i]}}</p>
              <p>Rating: {{book_rating[i]|round}}</p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
